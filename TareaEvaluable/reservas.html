<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas - Agencia de Viajes 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Agencia de Viajes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="destinos.html">Destinos</a></li>
            <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
            <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h2 class="mb-4">Formulario de reserva</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <form id="reservaForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>

              <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <select id="destino" class="form-select" required>
                  <option value="">-- selecciona un destino --</option>
                  <option>Egipto</option>
                  <option>Perú</option>
                  <option>España</option>
                  <option>Noruega</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Confirmar reserva</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light py-3">
      <div class="container text-center small">
        &copy; Agencia de Viajes
      </div>
    </footer>
    <script src ="js/reservas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
